spring:
  datasource:
    url: jdbc:postgresql://<HOST>:<PORT>/<DATABASE_NAME>
    driver-class-name: org.postgresql.Driver
    username: <USERNAME>
    password: <PASSWORD>
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
